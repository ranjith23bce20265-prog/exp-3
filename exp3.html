<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Media Center</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #imageContainer, #videoContainer {
            display: none;
            margin-top: 20px;
        }

        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        button, select {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
        }

        button:hover {
            background-color: #eee;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        label {
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="section">
        <select id="titleSelector" onchange="changeTitle()">
            <option value="Fruit Gallery">Fruit Gallery</option>
            <option value="Tropical Beach">Tropical Beach</option>
            <option value="Video Player">Video Player</option>
        </select>
    </div>

    <h1 id="mainTitle">Fruit Gallery</h1>

    <div class="section">
        <form>
            <input type="radio" name="fruit" id="apple" onclick="showFruit('apple')">
            <label for="apple">Apple</label>

            <input type="radio" name="fruit" id="banana" onclick="showFruit('banana')">
            <label for="banana">Banana</label>

            <input type="radio" name="fruit" id="orange" onclick="showFruit('orange')">
            <label for="orange">Orange</label>
        </form>
    </div>

    <div class="section">
        <button onclick="toggleVideo()">Show/Hide Video</button>
    </div>

    <div id="imageContainer" class="section">
        <img id="fruitImg" src="" alt="Fruit Image">
    </div>

    <div id="videoContainer" class="section">
        <video width="500" controls>
            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function changeTitle() {
            var select = document.getElementById("titleSelector");
            document.getElementById("mainTitle").innerText = select.value;
        }

        function showFruit(name) {
            var container = document.getElementById("imageContainer");
            var img = document.getElementById("fruitImg");
            
            var sources = {
                'apple': 'https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?w=600',
                'banana': 'https://images.unsplash.com/photo-1528825876-196227b75801?w=600',
                'orange': 'https://images.unsplash.com/photo-1582979512210-99b6a53386f9?w=600'
            };

            img.src = sources[name];
            container.style.display = "block";
        }

        function toggleVideo() {
            var vid = document.getElementById("videoContainer");
            if (vid.style.display === "block") {
                vid.style.display = "none";
            } else {
                vid.style.display = "block";
            }
        }
    </script>

</body>
</html>
